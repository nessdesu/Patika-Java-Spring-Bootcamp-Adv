<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>
<title>Credit Application</title>
<body>
<form>
    <div class="form-group">
        <label for="idNo">Identity No</label>
        <input type="number" class="form-control" id="idNo" aria-describedby="idHelp" placeholder="Enter Identity No">
        <small id="emailHelp" class="form-text text-muted">We'll never share your identity number with anyone else.</small>
    </div>
    <div class="form-group md-sm-3">
        <label for="nameSurname">Name Surname</label>
        <input type="text" class="form-control" id="nameSurname" placeholder="Enter your full name.">
    </div>
    <div class="form-group">
        <label for="phoneNum">Phone Number</label>
        <input type="number" class="form-control" id="phoneNum" placeholder="Enter your phone number.">
    </div>
    <div class="form-group">
        <label for="salary">Salary / Monthly</label>
        <input type="number" class="form-control" id="salary" placeholder="Enter your monthly salary..">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me.</label>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
    <div class="alert alert-danger" role="alert">
        Your application has been rejected.
    </div>
</form>
</body>
</html>
